<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Vacunación</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h1 class="text-center">Formulario de Vacunación</h1>

                <div id="errorMessages" class="error"></div>

                <form id="vaccineForm">
                    <div class="form-group">
                        <label for="nombrePaciente">Nombre del paciente:</label>
                        <input type="text" class="form-control" id="nombrePaciente" name="nombrePaciente">
                    </div>

                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="text" class="form-control" id="dni" name="dni" placeholder="99.999.999-X">
                    </div>

                    <div class="form-group">
                        <label for="fabricante">Fabricante de la vacuna:</label>
                        <select class="form-control" id="fabricante" name="fabricante">
                            <option value="" disabled selected>Selecciona...</option>
                            <option value="Oxford-Astrazeneca">Oxford-Astrazeneca</option>
                            <option value="Moderna">Moderna</option>
                            <option value="Pfizer-Biontech">Pfizer-Biontech</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <small>Dos letras mayúsculas al inicio
                            Un carácter que no sea alfanumérico ni el carácter dos puntos ( : )
                            Una palabra de mínimo 8 caracteres de largo
                            El símbolo almohadilla (#)
                            Dos números</small>

                    </div>

                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="button" class="btn btn-primary" onclick="validateForm()">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="U4T1_arm.js"></script>
</body>
</html>
