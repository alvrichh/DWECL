<body>
    <h1 style="color: red;">VARIABLES NUMÉRICAS</h1>
    <script>
        // DECLARACIÓN DE VARIABLES
        let entero = 8965;
        let decimal = 89.65;
        let cientifico = 25e5;
        let octal = 0o5762;
        let hexadecimal = 0x8965;

        // MOSTRAR LOS VALORES EN ALERT
        alert("Número entero " + entero);
        alert("Número decimal " + decimal);
        alert("Número cientifico " + cientifico);
        alert("Número octal " + octal);
        alert("Número hexadecimal " + hexadecimal);
    </script>
