<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Álvaro Rodríguez Molina">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ElCorteEspañol - Catálogo de Productos</title>
    <style>
        #mensaje {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body class="container">
    <h1 class="mt-5">Catálogo de Productos</h1>

    <button id="cargarProductosBtn" type="button" class="btn btn-primary mt-3">Carga Productos</button>
    <button id="limpiarTablaBtn" type="button" class="btn btn-danger mt-3 ms-2">Limpiar Tabla</button>

    <div id="mensaje" class="mt-3"></div>

    <table class="table mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="alvaro_ejercicio3_ud7_arm.js"></script>
</body>

</html>
