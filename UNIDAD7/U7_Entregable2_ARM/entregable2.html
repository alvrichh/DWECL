<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Ciudad</title>
    <!-- Agregar el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body class="container">
    <h1 class="mt-5">Verificar Ciudad</h1>
    <form id="ciudadForm" class="mt-3">
        <label for="localidad" class="form-label">Introduce el nombre de la localidad:</label>
        <div class="input-group">
            <input type="text" id="localidad" name="localidad" class="form-control" required>
            <button type="button" id="verificar" class="btn btn-primary">Verificar</button>
        </div>
    </form>
    <div id="resultado" class="mt-3"></div>

    <!-- Agregar el enlace a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="entregable2.js"></script>

</body>

</html>
